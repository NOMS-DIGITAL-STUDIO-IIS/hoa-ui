general:
  branches:
    ignore:
        - azure
deployment:
  dev:
    branch: master
    commands:
        - git push git@heroku.com:hoa-ui-dev.git $CIRCLE_SHA1:master
        - heroku ps:scale web=1 --app hoa-ui-dev
        # Push the Dev Branch to Azure
        - git checkout azure
        - git pull
        - git merge master
        - git push origin azure



